<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=webkwondo.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="quote js-quote-container">
    <blockquote class="quote__block">
      <p class="quote__text-paragraph">
        <i class="quote__text-icon fas fa-quote-left"></i>
        <span class="quote__text js-quote-text"></span>
      </p>

      <footer class="quote__author">
        <span class="js-quote-author"></span>
      </footer>
    </blockquote>

    <div class="buttons">
      <button class="buttons__twitter js-twitter-button" type="button" title="Tweet This!">
        <i class="buttons__twitter-icon fab fa-twitter"></i>
      </button>
      <button class="buttons__new-quote js-new-quote" type="button">New Quote</button>
    </div>
  </section>
  <div class="loader js-loader"></div>
  <script src="js/script.js"></script>
</body>
</html>
